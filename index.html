<!DOCTYPE html>
<html>
  <head>
    <title>Debit Card Design</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <img src="map.png" class="map-img" />
            <div class="row">
              <img src="chip.png" width="60px" />
              <img src="visa.png" width="60px" />
            </div>
            <div class="row card-no">
              <p>8520</p>
              <p>7816</p>
              <p>1765</p>
              <p>3684</p>
            </div>
            <div class="row">
              <span>
                <p>CARD HOLDER</p>
                <p>PRASAD SHINDE</p>
              </span>
              <span>
                <p>VALID TILL</p>
                <p>24/2024</p>
              </span>
            </div>
          </div>
          <div class="back">
            <img src="map.png" class="map-img" />
            <div class="bar"></div>
            <div class="row card-cvv">
              <div>
                <img src="pattern.png" />
              </div>
              <p>852</p>
            </div>
            <div class="row card-text">
              <p>
                This is a viurtual card design built using HTML and CSS. You can
                also design something like this.
              </p>
            </div>
            <div class="row signature">
              <p>CUSTOMER SIGNATURE</p>
              <img src="visa.png" width="80px" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
